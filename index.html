<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Carrinho 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .nav-menu {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html" class="active">Página Inicial</a>
        <a href="sequence.html">Visualizador 3D</a>
    </nav>

    <div class="content">
        <h1>Bem-vindo ao Visualizador 3D do Carrinho</h1>
        <p>Explore nosso carrinho em uma visualização 3D interativa.</p>
        <a href="sequence.html" class="cta-button">Ver Visualização 3D</a>
        <script type="module" src="script.js"></script>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
