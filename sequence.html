<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Carrinho</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        #sequence-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .info-overlay {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            pointer-events: none;
            z-index: 100;
        }

        .info-left {
            left: 0;
        }

        .info-right {
            right: 0;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: auto;
        }

        .info-box.visible {
            opacity: 1;
        }

        .info-box h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 1.2em;
        }

        .info-box p {
            margin: 0;
            line-height: 1.6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="sequence-container"></div>
    <div id="loading">Carregando...</div>

    <!-- Overlay para informações do lado esquerdo -->
    <div class="info-overlay info-left">
        <div class="info-box" id="info-1">
            <h3>Detalhe 1</h3>
            <p>Informação sobre o primeiro detalhe do produto...</p>
        </div>
        <div class="info-box" id="info-2">
            <h3>Detalhe 2</h3>
            <p>Informação sobre o segundo detalhe do produto...</p>
        </div>
    </div>

    <!-- Overlay para informações do lado direito -->
    <div class="info-overlay info-right">
        <div class="info-box" id="info-3">
            <h3>Detalhe 3</h3>
            <p>Informação sobre o terceiro detalhe do produto...</p>
        </div>
        <div class="info-box" id="info-4">
            <h3>Detalhe 4</h3>
            <p>Informação sobre o quarto detalhe do produto...</p>
        </div>
    </div>

    <script src="sequence.js"></script>
    <script>
        // Exemplo de como mostrar/esconder as informações baseado no frame atual
        function showInfoAtFrame(frame) {
            const allInfoBoxes = document.querySelectorAll('.info-box');
            allInfoBoxes.forEach(box => box.classList.remove('visible'));

            // Exemplo: mostrar diferentes informações em diferentes frames
            if (frame >= 0 && frame < 100) {
                document.getElementById('info-1').classList.add('visible');
            } else if (frame >= 100 && frame < 200) {
                document.getElementById('info-2').classList.add('visible');
            } else if (frame >= 200 && frame < 300) {
                document.getElementById('info-3').classList.add('visible');
            } else if (frame >= 300 && frame < 400) {
                document.getElementById('info-4').classList.add('visible');
            }
        }

        // Você precisará chamar showInfoAtFrame no seu sequence.js
        // quando o frame mudar
    </script>
</body>
</html>
