<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Carrinho</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    </nav>

</body>
</html>
